{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html class="bg">

<head>
  <title>SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'GolfStatsApp/style.css' %}" rel="stylesheet">
</head>

<body class="container row">
  <div class="col s12 l7 push-l2">
    <div class="card-panel grey lighten-5 z-depth-1">
      <h2>Sign up</h2>
      <form class="input-field" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-large waves-effect waves-light light-blue darken-1" type="submit"><i class="material-icons left">person_add</i>Sign-Up</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
